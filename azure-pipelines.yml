variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'dotnetapp-sc'
    appType: 'webAppLinux'
    appName: 'dotnet-webapp'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'

